<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
        </section>

        <section class="weather-section">
            <div class="weather-container">
                <div class="weather-card">
                    <div class="weather-header">
                        <h2 id="city-name">City Name</h2>
                        <p id="date-time">Date and Time</p>
                    </div>
                    
                    <div class="weather-body">
                        <div class="weather-info main-info">
                            <div class="temperature-container">
                                <h3 id="temperature">--째C</h3>
                                <p id="feels-like">Feels like: --째C</p>
                            </div>
                            <div class="weather-icon">
                                <img id="weather-icon" src="" alt="Weather Icon">
                                <p id="weather-description">Weather Description</p>
                            </div>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-temperature-high"></i>
                                <div class="detail-info">
                                    <p class="detail-label">High</p>
                                    <p id="temp-max">--째C</p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-temperature-low"></i>
                                <div class="detail-info">
                                    <p class="detail-label">Low</p>
                                    <p id="temp-min">--째C</p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-water"></i>
                                <div class="detail-info">
                                    <p class="detail-label">Humidity</p>
                                    <p id="humidity">--%</p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <div class="detail-info">
                                    <p class="detail-label">Wind</p>
                                    <p id="wind-speed">-- m/s</p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-compress-arrows-alt"></i>
                                <div class="detail-info">
                                    <p class="detail-label">Pressure</p>
                                    <p id="pressure">-- hPa</p>
                                </div>
                            </div>
                            
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <div class="detail-info">
                                    <p class="detail-label">Visibility</p>
                                    <p id="visibility">-- km</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-footer">
                        <button id="refresh-btn">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                        <p id="last-updated">Last updated: --</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Weather App &copy; <span id="current-year"></span> | Powered by OpenWeatherMap API</p>
    </footer>

    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="error-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
